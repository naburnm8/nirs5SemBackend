<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
</head>
<body>
<h1>Edit Item</h1>
<form th:action="@{/admin/catalogue/edit/{id}(id=${catalogue.id})}" th:object="${catalogue}" method="post">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" th:field="*{itemName}" required><br><br>

    <label for="itemPrice">Item Price:</label>
    <input type="number" id="itemPrice" th:field="*{itemPrice}" step="0.01" required><br><br>

    <button type="submit">Update Item</button>
</form>
</body>
</html>
