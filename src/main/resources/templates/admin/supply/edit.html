<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Supply</title>
    <link rel="stylesheet" href="/css/catalogue/edit.css">
</head>
<body>
<h1>Edit Supply</h1>
<form th:action="@{/admin/supply/edit/{id}(id=${supply.id})}" th:object="${supply}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Date of arrival:</label>
    <input type="date" th:field="*{dateOfArrival}" required><br>

    <label>Item:</label>
    <select id="item" name="itemId" >
        <option th:each="item_obj : ${items}"
                th:value="${item_obj.id}"
                th:text="${item_obj.itemName}"
                th:selected="${item_obj.id == supply.item.id}">
        </option>
    </select><br>
    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
