<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Supply</title>
    <link rel="stylesheet" href="/css/catalogue/add.css">
</head>
<body>
<h1>Add Supply</h1>
<form th:action="@{/admin/supply/add}" th:object="${supply}" method="post">
    <label>Date of arrival:</label>
    <input type="date" th:field="*{dateOfArrival}" required><br>

    <label>Item:</label>
    <select id="item" name="itemId">
        <option th:each="item_obj : ${items}"
                th:value="${item_obj.id}"
                th:text="${item_obj.itemName}">
        </option>
    </select><br>

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
