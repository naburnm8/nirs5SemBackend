<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Storage</title>
    <link rel="stylesheet" href="/css/catalogue/edit.css">
</head>
<body>
<h1>Edit Storage</h1>
<form th:action="@{/admin/storage/edit/{id}(id=${storage.id})}" th:object="${storage}" method="post">
    <label th:text="${storage.getItem().getItemName()}"></label>
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{item}">

    <label>Quantity</label>
    <input type="number" th:field="*{quantity}" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
